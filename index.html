<!DOCTYPE html>
<html>
	<head>
		<title>Note.js</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<h1 class="text-center">Note.js</h1>
		<p class="text-center">Enter your text below to hear your song!</p>
		<textarea rows="4" cols="50" id="text-area" placeholder="Please copy and paste your text here"></textarea>
		
		<div class="text-center">
			<select id="instrument">
				<option disabled selected value="gutair">Select an Instument</option>
				<option value="guitar">Guitar (single notes)</option>
				<option value="chord">Guitar (chords)</option>
				<option value="piano">Piano</option>
			</select>
			<input id='timeInterval' type="number" min="50" placeholder="Time Interval">
			<button id="submit-button">Submit</button>
	
				
				
			
		</div>
	</body>
</html>
